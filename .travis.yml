language: node_js
node_js:
- '7'
services:
  - docker
addons:
apt:
  sources:
  - google-chrome
  - ubuntu-toolchain-r-test
  packages:
  - google-chrome-stable
  - google-chrome-beta
  - g++-4.8
before_install:
  - export CHROME_BIN=chromium-browser
  - export DISPLAY=:99.0
  - export CXX=g++-4.8
  - sh -e /etc/init.d/xvfb start
  - gcloud version
  - sudo gcloud --quiet components update kubectl
  - GCLOUDDIR=$(which gcloud)
  - echo $GCLOUD_KEY | base64 --decode > gcloud.json
  - sudo gcloud auth activate-service-account $GCLOUD_EMAIL --key-file gcloud.json
  - ssh-keygen -f ~/.ssh/google_compute_engine -N ""
  - sudo gcloud docker -a
  - docker build -t us.gcr.io/icanhelpyouwiththat-149304/frontend:latest .
  - docker push us.gcr.io/icanhelpyouwiththat-149304/frontend:latest > /dev/null
  - docker run -d -p 127.0.0.1:80:4567 us.gcr.io/icanhelpyouwiththat-149304/frontend:latest /bin/sh -c "cd /root/frontend;"
  - gcloud container clusters get-credentials icanhelpyouwiththat-149304
  - docker ps -a
#- docker run us.gcr.io/icanhelpyouwiththat-149304/frontend:latest /bin/sh -c "cd /root/api;"
before_script:
- npm install execSync --ignore-scripts
- npm install -g angular-cli
- npm install -g karma
- npm install
- ng build
script: karma start karma.conf.js --single-run
notifications:
  slack:
    secure: 
