language: node_js
node_js:
- '7'
addons:
apt:
  sources:
  - google-chrome
  - ubuntu-toolchain-r-test
  packages:
  - google-chrome-stable
  - google-chrome-beta
  - g++-4.8
before_install:
- export CHROME_BIN=chromium-browser
- export DISPLAY=:99.0
- export CXX=g++-4.8
- sh -e /etc/init.d/xvfb start
before_script:
- npm install -g angular-cli
- npm install -g karma
- npm install
- ng build
script: karma start karma.conf.js --single-run
notifications:
  slack:
    secure: 
