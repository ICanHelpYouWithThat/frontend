  server {
    listen 3001;

    server_name *.icanhelpyouwiththat.org;

    # redirect to HTTPS
    return 301 https://$host$request_uri;

    # to support FB notifications wanting to post to /  1/28/2015 sjl
    #   this is for 'invite a friend' functionality
    error_page  405     =200 $uri;
  }




  server {
    listen       3002 ssl http2;
    server_name  stage.icanhelpyouwiththat.org;

#    if ($http_x_forwarded_proto = "http") {
#      return 301 https://$host$request_uri;
#    }

    ssl_certificate /keys/certchain.pem;
    ssl_certificate_key /keys/key.pem;


    location / {
      root   /var/www;
      index  index.html index.htm;
      try_files $uri /index.html;
    }


    #error_page  404              /404.html;

    # redirect server error pages to the static page /50x.html
    #
        error_page   500 502 503 504  /50x.html;
    location = /50x.html {
      root   html;
    }

  }

  # http2 server for backend
  server {
    listen   3002 ssl http2;

    server_name  stageapi.icanhelpyouwiththat.org;

    #    if ($http_x_forwarded_proto = "http") {
#      return 301 https://$host$request_uri;
#    }
    ssl_certificate /keys/certchain.pem;
    ssl_certificate_key /keys/key.pem;


    location / {
      proxy_pass http://backend/;
      proxy_set_header Host $host;
    }

    location /favicon.ico {
      empty_gif;
      access_log    off;
      log_not_found off;
    }
  }




  include servers/*;
}
