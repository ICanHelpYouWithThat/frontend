
#user  nobody;
daemon off;
worker_processes  1;

error_log /dev/stdout info;
#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;



events {
  worker_connections  1024;
}

http {
  include       mime.types;
  default_type  application/octet-stream;

  log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
  '$status $body_bytes_sent "$http_referer" '
  '"$http_user_agent" "$http_x_forwarded_for"';

  access_log /dev/stdout;

  sendfile        on;
  #tcp_nopush     on;

  #keepalive_timeout  0;
  keepalive_timeout  65;

  gzip  on;

  server {
    listen 3001;
    server_name _;
    return 200;
  }

  server {
    listen 3001;

    server_name *.icanhelpyouwiththat.org;

    location /.well-known {
      proxy_pass http://letsencrypt.default.svc.cluster.local;
    }

    # redirect to HTTPS
    return 301 https://$host$request_uri;

    # to support FB notifications wanting to post to /  1/28/2015 sjl
    #   this is for 'invite a friend' functionality
    error_page  405     =200 $uri;
  }


  #Ping for kubernetes health check
  server {
    listen 3002;
    server_name _;
    return 200;
  }

  server {
    listen       3002;
    server_name  stage.icanhelpyouwiththat.org;

