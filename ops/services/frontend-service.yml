apiVersion: v1
kind: Service
metadata:
  name: frontend
  labels:
    name: frontend
    env: production
    role: proxy
spec:
  type: LoadBalancer
  ports:
      - port: 80
        name: http
        targetPort: 3002
        protocol: TCP
      - port: 443
        name: https
        targetPort: 3002
        protocol: TCP
  selector:
    name: frontend
