<md-card id="help_you" class="help_you">
  <md-card-content>
    <img md-card-image class="content" src="https://scontent.fbed1-2.fna.fbcdn.net/v/t1.0-9/15027882_10101666597237585_7556774340470305079_n.jpg?oh=635948e21d52a9aacc0ab9cc53a4e1ad&oe=58D120BD"/>
    <form #loginForm="ngForm" (ngSubmit)="login()">
      <md-input placeholder="E-Mail" align="start" id="email_input" name="username" class="login_input" #username="ngModel" [(ngModel)]="credentials.userid"></md-input>
      <md-input placeholder="Password" align="start" id="password_input" name="password" type="password" class="login_input" #password="ngModel" [(ngModel)]="credentials.password"></md-input>
      <button md-button type="submit" class="login_button" style="color: white;" (click)="login()">Login</button>
    </form>
    <p class="text login_footer">
      Want to help out? Get an invite from a friend or email us.<br />
      Organization in need of help? <a href="">Sign up here</a>
    </p>
  </md-card-content>
</md-card>
