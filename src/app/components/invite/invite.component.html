<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<md-card id="help_you" class="card">
  <md-card-content>
    <img md-card-image class="content" src="https://scontent.fbed1-2.fna.fbcdn.net/v/t1.0-9/15027882_10101666597237585_7556774340470305079_n.jpg?oh=635948e21d52a9aacc0ab9cc53a4e1ad&oe=58D120BD"/>

    <button md-icon-button [md-menu-trigger-for]="menu">
      <md-icon>more_vert</md-icon>
    </button>

    <md-menu #menu="mdMenu">
      <button md-menu-item routerLink="/dashboard" routerLinkActive="active"> Dashboard </button>
      <button md-menu-item routerLink="/profile" routerLinkActive="active"> Profile </button>
      <button md-menu-item routerLink="/invite" routerLinkActive="active"> Invite </button>
      <button md-menu-item routerLink="/login" routerLinkActive="active"> Login </button>
      <button md-menu-item routerLink="/admin" routerLinkActive="active"> Admin </button>
      <button md-menu-item disabled> Sign Out </button>
    </md-menu>

    <p>
      Invites Remaining - {{profile.invites}}</p>
    <md-input placeholder="E-Mail" (keyup)="eventHandler($event)" align="start" id="email_input" name="username" class="invite_input" [(ngModel)]="email"></md-input>
    <button md-mini-fab style="background-color: darkcyan; color: white;" (click)="addEmail()">
      <md-icon class="md-24">+</md-icon>
    </button>

    <md-list>
      <md-list-item *ngFor="let email of invitation.emails">{{email}}</md-list-item>
    </md-list>

    <md-textarea class="invite_message" placeholder="E-Mail Text" value="" [(ngModel)]="invitation.message" rows="5"></md-textarea>
    <button md-button type="submit" class="invite_button" style="color: white;" (click)="invite()">Send Invites</button>

  </md-card-content>
</md-card>
