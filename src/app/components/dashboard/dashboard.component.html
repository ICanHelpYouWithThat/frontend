<div class="header" [ngClass]="{'on-login': loginSuccess}">
  <div class="header_text" [ngClass]="{'on-login': loginSuccess}">
    <div class="primary_header" [ngClass]="{'on-login': loginSuccess}">I CAN HELP YOU WITH THAT</div>
    <div class="sub_header" [ngClass]="{'on-login': loginSuccess}">GETTING STUFF DONE FOR THE MOVEMENT</div>
  </div>
  <div class="logo" [ngClass]="{'on-login': loginSuccess}"></div>
</div>

<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<md-card id="help_you" class="card">

  <img md-card-image class="content" src="https://scontent.fbed1-2.fna.fbcdn.net/v/t1.0-9/15027882_10101666597237585_7556774340470305079_n.jpg?oh=635948e21d52a9aacc0ab9cc53a4e1ad&oe=58D120BD"/>

  <button md-icon-button [md-menu-trigger-for]="menu">
    <md-icon>more_vert</md-icon>
  </button>

  <md-menu #menu="mdMenu">
    <button md-menu-item routerLink="/dashboard" routerLinkActive="active"> Dashboard </button>
    <button md-menu-item routerLink="/profile" routerLinkActive="active"> Profile </button>
    <button md-menu-item routerLink="/invite" routerLinkActive="active"> Invite </button>
    <button md-menu-item routerLink="/login" routerLinkActive="active"> Login </button>
    <button md-menu-item routerLink="/admin" routerLinkActive="active"> Admin </button>
    <button md-menu-item disabled> Sign Out </button>
  </md-menu>

  <md-card-content>
    <h2 *ngIf="profile">Welcome, {{ profile.name }}</h2>

    My Tasks
    <div>
      Find your first task
      <a href="#">Search Tasks</a>
    </div>
  </md-card-content>
  <md-card-actions>
    <button routerLink="/invite" md-button>Invite friends</button>
    <button routerLink="/invite" md-button>Invite friends</button>
    <button routerLink="/invite" md-button>Invite friends</button>
    <button md-button>Search tasks</button>
  </md-card-actions>
</md-card>
