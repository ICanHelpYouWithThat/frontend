<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<div id="help_you" class="help_you">
  <div>
    <img  class="content" src="https://scontent.fbed1-2.fna.fbcdn.net/v/t1.0-9/15027882_10101666597237585_7556774340470305079_n.jpg?oh=635948e21d52a9aacc0ab9cc53a4e1ad&oe=58D120BD"/>
    <button>  <!--[md-menu-trigger-for]="menu"-->
      <div>more_vert</div>
    </button>

    <div>
      <button  routerLink="/dashboard" routerLinkActive="active"> Dashboard </button>
      <button  routerLink="/profile" routerLinkActive="active"> Profile </button>
      <button  routerLink="/invite" routerLinkActive="active"> Invite </button>
      <button  routerLink="/login" routerLinkActive="active"> Login </button>
      <button  routerLink="/admin" routerLinkActive="active"> Admin </button>
      <button  disabled> Sign Out </button>
    </div>

    <p>
      Welcome {{profile.name}}</p>
    <input placeholder="ID (disabled)" align="start" disabled name="id" class="profile_input" [(ngModel)]="profile.id" />
    <input placeholder="Invites (disabled)" align="start" disabled name="invites" class="profile_input" [(ngModel)]="profile.invites" />
    <input placeholder="Karma (disabled)" align="start" disabled name="karma" class="profile_input" [(ngModel)]="profile.karma" />
    <input placeholder="Location (disabled)" align="start" disabled name="geolocation" class="profile_input" [(ngModel)]="profile.geolocation" />
    <input placeholder="Name" (keyup)="eventHandler($event)" align="start" id="name_input" name="name" class="profile_input" [(ngModel)]="profile.name" />
    <input placeholder="E-Mail" (keyup)="eventHandler($event)" align="start" id="email_input" name="email" class="profile_input" [(ngModel)]="profile.email" />
    <input placeholder="Phone" (keyup)="eventHandler($event)" align="start" id="phone_input" name="phone" class="profile_input" [(ngModel)]="profile.phone" />
    <input placeholder="Zip-Code" (keyup)="eventHandler($event)" align="start" id="zipcode_input" name="phone" class="profile_input" [(ngModel)]="profile.zipcode" />

    <div class="profile_text" placeholder="Mission" [(ngModel)]="profile.mission" rows="5"></div>

    <button  type="submit" class="profile_button" style="color: white;" (click)="update()">Update Profile</button>

  </div>
</div>
