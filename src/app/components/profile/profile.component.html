<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<md-card id="help_you" class="card">
  <div>
    <img class="content" src="https://scontent.fbed1-2.fna.fbcdn.net/v/t1.0-9/15027882_10101666597237585_7556774340470305079_n.jpg?oh=635948e21d52a9aacc0ab9cc53a4e1ad&oe=58D120BD"/>
    <button>
      <div>more_vert</div>
    </button>

    <div>
      <button routerLink="/dashboard" routerLinkActive="active"> Dashboard </button>
      <button routerLink="/profile" routerLinkActive="active"> Profile </button>
      <button routerLink="/invite" routerLinkActive="active"> Invite </button>
      <button routerLink="/login" routerLinkActive="active"> Login </button>
      <button routerLink="/admin" routerLinkActive="active"> Admin </button>
      <button disabled> Sign Out </button>
    </div>

    <p>
      Welcome {{profile.name}}</p>
    <div placeholder="ID (disabled)" align="start" disabled name="id" class="profile_input" [(ngModel)]="profile._id"></div>
    <div placeholder="Invites (disabled)" align="start" disabled name="invites" class="profile_input" [(ngModel)]="profile.invites"></div>
    <div placeholder="Karma (disabled)" align="start" disabled name="karma" class="profile_input" [(ngModel)]="profile.karma"></div>
    <div placeholder="Location (disabled)" align="start" disabled name="geolocation" class="profile_input" [(ngModel)]="profile.geolocation"></div>
    <div placeholder="Name" align="start" id="name_input" name="name" class="profile_input" [(ngModel)]="profile.name"></div>
    <div placeholder="E-Mail" align="start" id="email_input" name="email" class="profile_input" [(ngModel)]="profile.email"></div>
    <div placeholder="Phone" align="start" id="phone_input" name="phone" class="profile_input" [(ngModel)]="profile.phone"></div>
    <div placeholder="Zip-Code" align="start" id="zipcode_input" name="phone" class="profile_input" [(ngModel)]="profile.zipcode"></div>

    <div class="profile_text" placeholder="Mission" [(ngModel)]="profile.mission" rows="5"></div>

    <button type="submit" class="profile_button" style="color: white;" (click)="update()">Update Profile</button>

  </div>
</md-card>
